{% load static %}
{% load custom_tags %}
{% url 'gallery:photo_list' as photo_list_url %}
{% url 'gallery:album_list' as album_list_url %}
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TODO</title>
{% block header %}
<link rel="stylesheet" type="text/css" href="{% static 'gallery/jquery-ui.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'gallery/style.css' %}">

<script src="{% static 'gallery/jquery-3.3.1.min.js'%}" defer></script>
<script src="{% static 'gallery/jquery-ui.min.js'%}" defer></script>
{% endblock %}
</head>
<body>

<nav>
  <ul>
    <li><a class="{% active request photo_list_url %}" href="{{ photo_list_url }}">Photos</a></li>
    <li><a class="{% active request album_list_url %}" href="{{ album_list_url }}">Albums</a></li>
  </ul>
</nav>

<div id="main">
{% block content %}
{% endblock %}
</div>

</body>
</html>
