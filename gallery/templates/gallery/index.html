{% if photo_list %}
    <ul>
    {% for photo in photo_list %}
        <!--<li><a href="/gallery/photo/{{ photo.id }}/">{{ photo.name }}</a></li>-->
        <li><a href="{% url 'gallery:view_photo' photo.id %}">{{ photo.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>There are no photos.</p>
{% endif %}
